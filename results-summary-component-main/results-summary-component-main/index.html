<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      <p style="margin-top: 37px; font-size: 22px;">Your Result</p>
      <div class="circle">
        <p class="f" style="font-size: 60px; color: white; font-weight: 800;">76</p>
        <p class="s" style="color: #769cef;">of 100</p>
      </div>
      <p style="margin-top: 37px; color: white; font-size: 27px; font-weight: 500;" s>Great</p>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box2">
      <h2>Summary</h2>
      <div class="block1">
        <div class="b1" style="display: flex;"><img src="assets/images/icon-reaction.svg" alt=""><div class="a" style="margin-left: 10px;">Reaction</div></div>
        <div class="b2" style="display: flex;">
          <div class="i" style="color: black; margin-right: 7px;">80</div>
          <div class="ii" style="color: grey;"> / 100</div>
        </div>
      </div>
      <div class="block2">
        <div class="b1" style="display: flex;"><img src="assets/images/icon-memory.svg" alt=""><div class="a" style="margin-left: 10px;">Memory</div></div>
        <div class="b2" style="display: flex;">
          <div class="i" style="color: black; margin-right: 7px;">80</div>
          <div class="ii" style="color: grey;"> / 100</div>
        </div>
      </div>
      <div class="block3">
        <div class="b1" style="display: flex;"><img src="assets/images/icon-verbal.svg" alt=""><div class="a" style="margin-left: 10px;">Verbal</div></div>
        <div class="b2" style="display: flex;">
          <div class="i" style="color: black; margin-right: 7px;">80</div>
          <div class="ii" style="color: grey;"> / 100</div>
        </div>
      </div>
      <div class="block4">
        <div class="b1" style="display: flex;"><img src="assets/images/icon-visual.svg" alt=""><div class="a" style="margin-left: 10px;">Visual</div></div>
        <div class="b2" style="display: flex;">
          <div class="i" style="color: black; margin-right: 7px;">80</div>
          <div class="ii" style="color: grey;"> / 100</div>
        </div>
      </div>
      <div class="continue">Continue</div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
